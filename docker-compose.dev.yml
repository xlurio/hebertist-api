version: "3.9"

services:
  db:
    image: postgres:14.2-bullseye
    restart: always
    volumes:
      - ./data/db:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: "api"
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"

  api:
    volumes:
      - ./api:/api
      - ./crawler:/crawler

    ports:
      - "8000:8000"

    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: 5432
      POSTGRES_DB: "api"

    depends_on:
      - db

  crawler:
    volumes:
      - ./api:/api
      - ./crawler:/crawler

    environment:
      POSTGRES_USER: "user"
      POSTGRES_PASSWORD: "pass"
      POSTGRES_HOST: "db"
      POSTGRES_PORT: 5432
      POSTGRES_DB: "api"
      DJANGO_SETTINGS_MODULE: "api.settings"

    depends_on:
      - db
